<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Selector02</title>
	
	<style>
		/*
			반응 문자 선택자
			::selection : 사용자가 드래그한 글자를 선택한다.
		*/
		p::selection { background: black; color: yellow }
		
		/*
		 링크 선택자
		 :link : href 속성을 가지고 있는 a 태그를 선택
		 :visited : 방문했던 링크를 가지고 있는 a 태그를 선택
		*/
		
		a { text-decoration: none }  /* 링크밑줄제거 */
		a:visited { color: #9575CD } /* 방문했던 링크색깔 */
		a:link { color:#4527A0 }	 /* 방문안한 링크색깔 */
	</style>
</head>
<body>
	<!-- 
		data 속성 (사용자 지정 속성)
		웹 표준에 따르면 각 태그에 지정된 속성 이외에는 사용할 수 없다.
		하지만 data- 라는 접두어를 붙이면 사용자 지정 속성으로 인정해준다.
		
		아래는 data- 를 붙인 사용자 지정 속성을 이용한 예제이고,
		실제 기능은 구현하지 않았다.
		(jQuery, Bootstrap에서 볼 수 있는 코드 - JavaScript를 배우면 알 수 있다.)
	 -->
	 <div data-role="page">
	 	<div data-role="header" data-theme="a"></div>
	 </div>
	 
	 <h1>동해물과 백두산이 마르고 닳도록</h1>
	 <p>하느님이 보우하사 우리나라 만세</p>

	<h1><a>href가 없는 a태그</a></h1>
	<h1><a href="https://www.naver.com">네이봉</a></h1>
	<h1><a href="https://www.daum.net">다으무</a></h1>
</body>
</html>
